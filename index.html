<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <h1 style="color: white;"> Rock Paper Scissors</h1>

    <!-- Rock Button -->
    <button class="js-rockB">
        <img class="emoji" src="./images/rock.jfif" alt=""></button>

    <!-- Paper Button -->
    <button class="js-paperB">
        <img class="emoji" src="./images/paper.jfif" alt=""></button>

    <!-- Scissors Button -->
    <button class="js-sisB">
        <img class="emoji" src="./images/scissors.jfif" alt=""></button>

    <p class="js-result"></p>
    <p class="js1-result"></p>
    <p class="js2-result"></p>
    <p class="js3-result"></p>


    <!-- Reset Button -->
    <button class="resetB" >Reset</button>
    <button class="auto-play">Auto Play</button>

    <script src="app.js"></script>

</body>
</html>
